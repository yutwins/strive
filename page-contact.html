<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ①基本的metaタグ -->
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no">

    <!-- ②SEO対策の補助的措置 -->
    <!-- サイトのタイトル -->
    <title>ストライブ株式会社</title>
    <!-- キーワード -->
    <meta name="keywords" content="">
    <!-- サイトの説明 -->
    <meta name="description" content="">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="">

    <!-- ③SNS対策 -->
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="urlが入ります">
    <meta property="fb:app_id" content="AppID">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="Summary Card">
    <meta name="twitter:site" content="">

    <!-- ④その他の指定 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> -->
    <!-- faviconの指定 -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- 外部のCSSファイル -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="header-logoArea">
                <a href="#" class="header-logo">
                    <img src="./images/strive-logo.png" alt="ロゴ" class="header-logo__img">
                </a>
            </div>
            <div class="header-navArea">
                <nav class="header-nav">
                    <ul class="header-ul">
                        <li class="header-li">
                            <a href="#about" class="header-li__item">LEDについて</a>
                        </li>
                        <li class="header-li">
                            <a href="#product" class="header-li__item">製品一覧</a>
                        </li>
                        <li class="header-li">
                            <a href="#company" class="header-li__item">会社概要</a>
                        </li>
                        <li class="header-li">
                            <a href="#contact" class="btn header-li__btn">
                                <span class="btn__text header-li__btnText">お問い合わせ</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- /.header -->

    <section class="page-top">
        <div class="inner page-top__inner">
            <div class="page-top__titleArea pageCompany__titleArea">
                <h1 class="page-top__title gradation-text">CONTACT</h1>
                <p class="page-top__subTitle">お問い合わせ</p>
            </div>
        </div>
    </section>
    <!-- /.page-top -->

    <div class="page-container">
        <div class="page-contents">
            <section class="section pageContact">
                <div class="inner pageContact-inner">
                    <form action="" class="contact-form">
                        <dl class="contact-form__dl">
                            <div class="contact-form__row">
                                <dt class="contact-form__label"><label for="your-name">お名前</label></dt>
                                <dd class="contact-form__input">
                                    <input id="your-name" type="text" placeholder="お名前">
                                </dd>
                            </div>
                            <div class="contact-form__row">
                                <dt class="contact-form__label"><label for="your-furigana">会社名</label></dt>
                                <dd class="contact-form__input">
                                    <input id="your-company" type="text" placeholder="会社名">
                                </dd>
                            </div>
                            <div class="contact-form__row">
                                <dt class="contact-form__label"><label for="your-email">メールアドレス</label></dt>
                                <dd class="contact-form__input"><input id="your-email" type="email"
                                        placeholder="メールアドレス"></dd>
                            </div>
                            <div class="contact-form__row">
                                <dt class="contact-form__label"><label for="your-number">電話番号</label></dt>
                                <dd class="contact-form__input"><input id="your-number" type="text"
                                        placeholder="電話番号"></dd>
                            </div>
                            <div class="contact-form__row">
                                <dt class="contact-form__label"><label for="your-select">お問い合わせの目的</label></dt>
                                <dd class="contact-form__input">
                                    <select name="example" id="" class="contact-form__select">
                                        <option class="contact-form__option" value="" disabled selected hidden>ご選択ください</option>
                                            <option class="contact-form__option" value="相続">相続</option>
                                            <option class="contact-form__option" value="遺言">遺言</option>
                                            <option class="contact-form__option" value="終活">終活</option>
                                            <option class="contact-form__option" value="税金">税金</option>
                                            <option class="contact-form__option" value="お知らせ">お知らせ</option>
                                            <option class="contact-form__option" value="家族信託">家族信託</option>
                                            <option class="contact-form__option" value="その他">その他</option>
                                    </select>
                                </dd>
                            </div>
                            <div class="contact-form__row">
                                <dt class="contact-form__label"><label for="your-message">お問い合わせ内容</label></dt>
                                <dd class="contact-form__input">
                                    <textarea name="" id="your-message" placeholder="お問い合わせ内容を入力してください。"></textarea>
                                </dd>
                            </div> 
                        </dl>
                        <div class="contact-form__submit">
                            <input type="submit" value="送信する">
                        </div>
                    </form>                
                </div>
            </section>
            <!-- /.section pageContact -->

            <footer class="footer">
                <inner class="footer-inner">
                    <div class="footer-logoArea">
                        <a href="#" class="footer-logo">
                            <img src="./images/strive-logo.png" alt="ロゴ" class="footer-logo__img">
                        </a>
                    </div>
                    <div class="footer-textArea">
                        <p class="footer-companyName">ストライブ株式会社</p>
                        <p class="footer-companyAddress">〒542-0073 大阪府大阪市中央区日本橋1-2-6 日本橋河辺ビル5F</p>
                        <p class="footer-companyContact">Tel.06-6484-871　Fax.06-6484-8717</p>
                        <nav class="footer-nav">
                            <ul class="footer-ul">
                                <li class="footer-list">
                                    <a href="" class="footer-list__item">LEDについて</a>
                                </li>
                                <li class="footer-list">
                                    <a href="" class="footer-list__item">製品一覧</a>
                                </li>
                                <li class="footer-list">
                                    <a href="" class="footer-list__item">会社概要</a>
                                </li>
                                <li class="footer-list">
                                    <a href="" class="footer-list__item">お問い合わせ</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </inner>
                <p class="copyright">© strive inc. All rights reserved.</p>
            </footer>
            <!-- /.footer -->
        </div>
        <!-- /.page-contents -->
    </div>
    <!-- /.page-container -->


    <!-- jQueryライブラリ読み込みコード -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- slickを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
